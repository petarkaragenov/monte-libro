<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/registerStyles.css">
	<link rel="stylesheet" href="css/loginStyles.css">
	<title>Document</title>
</head>
<body>
	<div class="form-container">
		<div class="card">
			<div class="card-image">
				<div class="teal lighten-1 personCircle">
					<i class="material-icons large white-text">person</i>
				</div>
				
			</div>
			<div class="card-body">
				<h3 class="teal-text text-center">Login</h3>
				<div class="row">
				    <form class="col s12" action="" method="POST">
				      <div class="row">
				        <div id="emailContainer" class="input-field col s12">
				          <i class="material-icons prefix">email</i>
				          <input id="email" type="text">
				          <label for="email">Email</label>
				        </div>
				      </div>
				      <div class="row">
				        <div id="passContainer" class="input-field col s12">
				          <i class="material-icons prefix">lock</i>
				          <input id="password" type="password" class="validate">
				          <label for="password">Password</label>
				        </div>
				      </div>
				      <button class="register btn waves-effect waves-light">Login</button>
				      <div class="forgottenContainer">
				      	<label for="remember">
				      		<input type="checkbox" id="remember">
				      		<span class="rememberMe">Remember me</span>
				      	</label>
				      	<a class="forgottenPassword teal-text text-lighten-1 right" href="#">Forgot Password?</a>
				      </div>
				    </form>
				</div>
			</div>
			<div class="card-action">
				<a href="#" id="back">Back</a>
				<a class="right red-text" href="register.html">Register</a>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/back.js"></script>
</body>
</html>
