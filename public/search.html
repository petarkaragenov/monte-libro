	<div class="container">
		<h1 class="teal-text center">Browse</h1>
		<div class="row">
			<form id="searchForm">
	  			<div class="input-field col s12 l7 offset-l1">
	  				<input id="searchField" type="text">
	  				<label for="searchField">Enter an Author or Title</label>
	  			</div>
	  			<div class="input-field col s12 l3">
	  				<button class="btn btn-large waves-effect"><i class="material-icons left">search</i>Search</button>
	  			</div>
	  		</form>
		</div>
		<div class="row">
			<form id="filterForm">
				<div class="input-field col s12 l5">
	  				<select id="sortBy">
						<option value="title" selected>Title</option>
						<option value="author">Author</option>
						<option value="reads">Popularity</option>
						<option value="rating">Rating</option>
						<option value="votes">Votes</option>
						<option value="year">Year</option>
	  				</select>
	  				<label for="sortBy">Sort by...</label>
	  			</div>
	  			<div class="input-field col s12 l5">
	  				<select id="show">
						<option value="10" selected>10</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="100">All</option>
	  				</select>
	  				<label for="show">Show...</label>
	  			</div>
	  			<div class="input-field col s12 l2">
		  			<div class="imgContainer">
		  				<button class="btn btn-large waves-effect">Go!</button>
		  			</div>  				
	  			</div>
			</form>
		</div>
		<div id="resultsContainer" class="spinner">
				<img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="">		
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="rater-js/rater-js.js"></script>
	<script src="js/searchBooks.js"></script>
	<script src="js/mobileSidebar.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
    		var elems = document.querySelectorAll('select');
    		var instances = M.FormSelect.init(elems);
  		});
	</script>
</body>
